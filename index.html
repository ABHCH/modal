<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="css">
    <title>Making Modal</title>
</head>
<body>
   <div class="modal-container" id="blur">
       <div class="modal">
           <h1>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ad officia commodi unde repellendus nam voluptatum eum doloremque qui ut impedit?</h1>
           <button class="btn" id="open">Open modal</button>
       </div>
   </div>
   <div class="modal-overlay">
       <div class="modal-contain">
           <h1>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vero, maiores.</h1>
           <button class="btn" id="close">close modal</button>
       </div>
   </div>

    <script src="./index.js"></script>
</body>
</html>
